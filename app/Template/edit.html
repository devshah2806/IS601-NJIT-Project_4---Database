{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{grade.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="fldLName">Last Name</label>
            <input id="fldLName" type="text" class="form-control" placeholder="Last Name" name="fldLName" value="{{grade.Last_Name}}">
        </div>
        <div class="col">
            <label for="fldFName">First Name</label>
            <input id="fldFName" type="text" class="form-control" placeholder="First Name" name="fldFName" value="{{grade.First_Name}}">
        </div>
        <div class="col">
            <label for="fldSSN">SSN</label>
            <input id="fldSSN" type="text" class="form-control" placeholder="SSN" name="fldSSN" value="{{grade.SSN}}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="fldTest1">Test1</label>
            <input id="fldTest1" type="text" class="form-control" placeholder="Test1" name="fldTest1" value="{{grade.Test1}}">
        </div>
        <div class="col">
            <label for="fldTest2">Test2</label>
            <input id="fldTest2" type="text" class="form-control" placeholder="Test2" name="fldTest2" value="{{grade.Test2}}">
        </div>
        <div class="col">
            <label for="fldTest3">Test3</label>
            <input id="fldTest3" type="text" class="form-control" placeholder="Test3" name="fldTest3" value="{{grade.Test3}}">
        </div>
    </div>
    <div class="row">
         <div class="col">
            <label for="fldTest4">Test4</label>
            <input id="fldTest4" type="text" class="form-control" placeholder="Test4" name="fldTest4" value="{{grade.Test4}}">
        </div>
        <div class="col">
            <label for="fldFinal">Final</label>
            <input id="fldFinal" type="text" class="form-control" placeholder="Final" name="fldFinal" value="{{grade.Final}}">
        </div>
        <div class="col">
            <label for="fldGrade">Grade</label>
            <input id="fldGrade" type="text" class="form-control" placeholder="Grade" name="fldGrade" value="{{grade.Grade}}">
        </div>
    </div><br/>
    <button type="submit" class="btn btn-success">Update</button>

</form>
{% endblock %}
